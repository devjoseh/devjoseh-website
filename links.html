<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #38536d, #45617c, #296cb9, #8e44ad);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
    </style>
</head>

    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">

            <img src="./imgs/profile.webp" alt="Perfil" class="w-32 h-32 rounded-full object-cover mx-auto mb-4">

            <p class="text-gray-600">@devjoseh</p>
        </div>
        
        <div class="space-y-4">
            <a href="https://www.linkedin.com/in/devjoseh/" target="_blank" class="flex items-center w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fab fa-linkedin-in w-6 mr-2 text-center text-xl"></i>
                LinkedIn
            </a>
            <a href="https://github.com/devjoseh" target="_blank" class="flex items-center w-full py-3 px-4 bg-gray-700 hover:bg-gray-800 text-white font-semibold rounded-lg transition duration-300 ease-in-out transform hover:scale-105">

                GitHub
            </a>

                <i class="fab fa-instagram w-6 mr-2 text-center text-xl"></i>
                Instagram
            </a>
            <a href="https://www.youtube.com/@devjoseh" target="_blank" class="flex items-center w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
